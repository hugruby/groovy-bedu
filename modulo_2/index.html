<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body>
        <h1 id="title">Document Object Model</h1>
        <p>Hello World!</p>
        <p>Here is a
            <a href="#">link</a>
        </p>

        <script>
            const link = document.body.getElementsByTagName('a')[0];
            console.log(link); // This should now log the <a> element correctly

            const title = document.getElementById('title');
            console.log(title); // This should log the <h1> element correctly
        </script>
    </body>
</html>
